<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 intro-form">
            <h1>Faculty Login</h1>
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />

            <div *ngIf="isLoginError">
                <p class="danger-text">Invalid username or password</p>
            </div>
            <form role="form" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                            <input id="loginIdentity" name="loginIdentity" class="form-control input-underline input-lg" 
                            required minlength="6" 
                            [(ngModel)]="studentService.selectedUser.loginIdentity" #loginIdentity="ngModel" placeholder="Login ID">
            
                      <div *ngIf="loginIdentity.invalid && (loginIdentity.dirty || loginIdentity.touched)"
                          class="alert alert-danger">
            
                          <div *ngIf="loginIdentity.errors.required">
                            LoginId is required.
                          </div>
                          <div *ngIf="loginIdentity.errors.minlength">
                            LoginId must be at least 6 characters long.
                          </div>
            
                      </div>
                    </div>

                    <div class="form-group">
                            <input id="password" name="password" type="text" class="form-control input-underline input-lg" 
                            required minlength="4" 
                            [(ngModel)]="studentService.selectedUser.password" #password="ngModel" placeholder="Password">
        
                              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                              class="alert alert-danger">
                
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 4 characters long.
                            </div>
                
                          </div>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-default"
                [disabled]="loginForm.invalid" [routerLink]="['/dashboard']" (click)="onLoggedin(loginForm)">Login</button> -->
                <!-- <button type="submit" class="btn btn-default" [disabled]="loginForm.invalid" >Login</button> -->

                <button type="button" class="btn btn-default btn-forgot pull-right" [routerLink]="['/sm']" value="Forgot"><span>Forgot Password</span></button>
                <button type="button" class="btn btn-default btn-login pull-left" (click)="onSubmit(loginForm)" [disabled]="loginForm.invalid" value="login"> <span>Login</span> </button>
                <!-- <button  class="btn btn-info" (click)="onSelectCancel()">Cancel</button>        -->
                <!-- <button type="button" class="btn btn-default" [routerLink]="['/signup']">Forgot Password</button> -->

                <!-- <a class="btn rounded-btn"  [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Forgot Password</a> -->
            </form>
        </div>
    </div>
</div>
